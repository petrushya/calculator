<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplest Calculator</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/main.js" defer></script>
</head>
<body>
  <div class="allContent">
    <div class="calcPlate">
      <h1>Simplest Calculator</h1>
      <div class="calcWindow">
        <p class="trouble"></p>
        <div class="calcLine">
          <p></p>
          <span></span>
        </div>
      </div>
      <div class="buttonBlock">
        <button class="buttonUnit" value="backspase" type="button">&#x2190; Backspace</button>
        <button class="buttonUnit" value="clear" type="button">Clear</button>
        <button class="buttonUnit" value="add" type="button">+</button>
        <button class="buttonUnit" value="1" type="button">1</button>
        <button class="buttonUnit" value="2" type="button">2</button>
        <button class="buttonUnit" value="3" type="button">3</button>
        <button class="buttonUnit" value="subtract" type="button">&ndash;</button>
        <button class="buttonUnit" value="4" type="button">4</button>
        <button class="buttonUnit" value="5" type="button">5</button>
        <button class="buttonUnit" value="6" type="button">6</button>
        <button class="buttonUnit" value="multiply" type="button">*</button>
        <button class="buttonUnit" value="7" type="button">7</button>
        <button class="buttonUnit" value="8" type="button">8</button>
        <button class="buttonUnit" value="9" type="button">9</button>
        <button class="buttonUnit" value="divide" type="button">/</button>
        <button class="buttonUnit" value="dot" type="button">.</button>
        <button class="buttonUnit" value="0" type="button">0</button>
        <button class="buttonUnit" value="mark" type="button">+/&ndash;</button>
        <button class="buttonUnit" value="equals" type="button">=</button>
      </div>
    </div>
  </div>
</body>
</html>
