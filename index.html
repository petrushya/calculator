<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplest Calculator</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/main.js" defer></script>
</head>
<body>
  <div class="allContent">
    <div class="calcPlate">
      <h1>Simplest Calculator</h1>
      <div class="calcWindow">
        <p class="trouble"></p>
        <p class="calcLine"></p>
      </div>
      <div class="buttonBlock">
        <div class="buttonUnit" id="backspace">&#x2190; Backspace</div>
        <div class="buttonUnit" id="clear" title='Button "Del"'>Clear</div>
        <div class="buttonUnit" id="add">+</div>
        <div class="buttonUnit" id="n1">1</div>
        <div class="buttonUnit" id="n2">2</div>
        <div class="buttonUnit" id="n3">3</div>
        <div class="buttonUnit" id="subtract">&ndash;</div>
        <div class="buttonUnit" id="n4">4</div>
        <div class="buttonUnit" id="n5">5</div>
        <div class="buttonUnit" id="n6">6</div>
        <div class="buttonUnit" id="multiply">*</div>
        <div class="buttonUnit" id="n7">7</div>
        <div class="buttonUnit" id="n8">8</div>
        <div class="buttonUnit" id="n9">9</div>
        <div class="buttonUnit" id="divide">/</div>
        <div class="buttonUnit" id="dot">.</div>
        <div class="buttonUnit" id="n0">0</div>
        <div class="buttonUnit" id="mark" title ='Button "Backslash"'>+\&ndash;</div>
        <div class="buttonUnit" id="equal">=</div>
      </div>
    </div>
  </div>
</body>
</html>
